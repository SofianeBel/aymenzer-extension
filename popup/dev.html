<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Menu de Développement - AymenZeR Notifier</title>
    <link rel="stylesheet" href="../styles/dev.css" />
  </head>
  <body>
    <h1>Menu de Développement</h1>

    <section>
      <h2>Actions Manuelles</h2>
      <button id="checkYouTubeBtn">Vérifier YouTube</button>
      <button id="checkTwitchBtn">Vérifier Twitch</button>
      <button id="checkTikTokBtn">Vérifier TikTok</button>
      <button id="checkSubscriptionBtn">Vérifier Abonnement Twitch</button>
      <button id="testYouTubeNotifBtn">Tester Notification YouTube</button>
      <button id="testTwitchNotifBtn">Tester Notification Twitch</button>
      <button id="testTikTokNotifBtn">Tester Notification TikTok</button>
    </section>

    <section>
      <h2>Données Stockées</h2>
      <button id="viewStorageBtn">Afficher le Stockage Local</button>
      <pre id="storageOutput"></pre>
    </section>

    <section>
      <h2>Journaux (Logs)</h2>
      <button id="viewLogsBtn">Afficher les Logs</button>
      <pre id="logsOutput"></pre>
    </section>

    <div class="dev-section">
      <button id="quotaInfoBtn" class="dev-button">
        Voir les informations de quota YouTube
      </button>
      <pre id="quotaOutput" class="output-area"></pre>
    </div>

    <script src="dev.js"></script>
  </body>
</html>
