<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu de Développement - AymenZeR Notifier</title>
    <link rel="stylesheet" href="../styles/dev.css" />
  </head>
  <body>
    <h1>Menu de Développement</h1>

    <section>
      <h2>Actions Manuelles</h2>
      <button id="checkYouTubeBtn" type="button">Vérifier YouTube</button>
      <button id="checkTwitchBtn" type="button">Vérifier Twitch</button>
      <button id="checkTikTokBtn" type="button">Vérifier TikTok</button>
      <button id="checkSubscriptionBtn" type="button">Vérifier Abonnement Twitch</button>
      <button id="testYouTubeNotifBtn" type="button">Tester Notification YouTube</button>
      <button id="testTwitchNotifBtn" type="button">Tester Notification Twitch</button>
      <button id="testTikTokNotifBtn" type="button">Tester Notification TikTok</button>
    </section>

    <section>
      <h2>Données Stockées</h2>
      <button id="viewStorageBtn" type="button">Afficher le Stockage Local</button>
      <pre id="storageOutput"></pre>
    </section>

    <section>
      <h2>Journaux (Logs)</h2>
      <button id="viewLogsBtn" type="button">Afficher les Logs</button>
      <pre id="logsOutput"></pre>
    </section>

    <div class="dev-section">
      <button id="quotaInfoBtn" class="dev-button" type="button">
        Voir les informations de quota YouTube
      </button>
      <pre id="quotaOutput" class="output-area"></pre>
    </div>

    <script src="dev.js"></script>
  </body>
</html>
