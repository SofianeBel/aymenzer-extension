<!-- Start of Selection -->
<!DOCTYPE html>
<html lang="fr"> <!-- Ajout de l'attribut lang pour spécifier la langue du document -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajout de la balise viewport pour une meilleure réactivité -->
    <title>AymenZeR Notifier</title>
<!-- End of Selection -->
    <link rel="stylesheet" href="../styles/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="splash-screen">
      <img src="../icons/A_AE_neon_1.png" alt="Neon Logo" class="neon-logo">
      <div class="electric-explosion"></div>
    </div>
    
    <div class="main-content">
      <div class="stream-card">
        <div class="stream-header">
          <img src="../icons/A_AE_neon_1.png" alt="AymenZeR" class="profile-image">
          <div class="stream-info">
            <h3 class="streamer-name">AymenZeR <span id="streamStatus" class="status-indicator offline">OFFLINE</span></h3>
            <div id="viewerContainer" class="viewer-count hidden">
              <i class="fas fa-eye"></i> <span id="viewerCount">0</span> spectateurs
            </div>
          </div>
        </div>
        
        <div class="game-name" id="gameName">Chargement...</div>
        <img id="streamPreview" class="stream-preview" src="" alt="Stream Preview">
        
        <!-- Section dédiée aux détails du stream -->
        <div id="stream-details"></div>
        
        <!-- Section dédiée aux informations d'abonnement -->
        <div id="subscription-details">
          <div id="subInfo" class="sub-info hidden"></div>
        </div>
        
        <div class="action-buttons">
          <a href="https://www.twitch.tv/AymenZeR" target="_blank" rel="noopener" class="action-button twitch-button">
            Twitch.tv/AymenZeR
          </a>
          <button id="twitch-connect-btn" class="action-button login-button" aria-label="Se connecter à Twitch">
            <i class="fab fa-twitch"></i> Se connecter
          </button>
          <button id="twitch-disconnect-btn" class="action-button login-button" style="display: none;" aria-label="Se déconnecter de Twitch">
            <i class="fab fa-sign-out-alt"></i> Se déconnecter
          </button>
          <button id="settingsBtn" class="action-button settings-button">
            <i class="fas fa-cog"></i> Paramètres
          </button>
          <button id="joinStream" class="action-button join-button" style="display: none;">
            Rejoindre le Stream
          </button>
        </div>
        
        <div class="uptime" id="uptime">Uptime: 0h00</div>
        <div id="nextPaymentDate" class="next-payment-date hidden"></div>
        <div class="social-links">
          <a href="https://twitter.com/AymenZeRRR" target="_blank" rel="noopener" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="https://www.youtube.com/@AymenZeR/featured" target="_blank" rel="noopener" class="social-link"><i class="fab fa-youtube"></i></a>
          <a href="https://www.tiktok.com/@aymenkoreaplayer" target="_blank" rel="noopener" class="social-link"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>
      
      <div id="status">
        
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
