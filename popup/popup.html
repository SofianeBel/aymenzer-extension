<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AymenZeR Notifier</title>
    <link rel="stylesheet" href="../styles/popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="splash-screen">
      <img src="../icons/A_AE_neon_1.png" alt="Neon Logo" class="neon-logo">
      <div class="electric-explosion"></div>
    </div>
    
    <div class="main-content">
      <div class="stream-card">
        <div class="stream-header">
          <img src="../icons/Aymenzer_logo_2.png" alt="AymenZeR" class="profile-image">
          <div class="stream-info">
            <h3 class="streamer-name">AymenZeR <span class="live-indicator">LIVE</span></h3>
            <div class="viewer-count">
              <i class="fas fa-eye"></i> <span id="viewerCount">0</span> spectateurs
            </div>
          </div>
        </div>
        
        <div class="game-name" id="gameName">Chargement...</div>
        <img id="streamPreview" class="stream-preview" src="" alt="Stream Preview">
        
        <div class="action-buttons">
          <a href="https://www.twitch.tv/AymenZeR" target="_blank" class="action-button twitch-button">
            Twitch.tv/AymenZeR
          </a>
          <button id="twitchLogin" class="action-button login-button">
            <i class="fab fa-twitch"></i> Se connecter
          </button>
        </div>
        
        <div class="uptime" id="uptime">Uptime: 0h00</div>
        
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fab fa-youtube"></i></a>
          <a href="#" class="social-link"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>
      
      <div id="status">
        <!-- Vos informations de statut existantes -->
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
