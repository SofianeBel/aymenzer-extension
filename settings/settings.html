<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramètres - AymenZeR Notifier</title>
    <link rel="stylesheet" href="../styles/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="settings-container">
        <header>
            <img src="../icons/A_AE_neon_1.png" alt="AymenZeR Logo" class="logo">
            <h1>Paramètres de l'Extension</h1>
        </header>

        <main>
            <section class="settings-section">
                <h2>Notifications</h2>
                <div class="setting-group">
                    <div class="setting-item">
                        <label for="stream-notifications">Notifications de Stream</label>
                        <input type="checkbox" id="stream-notifications" name="stream-notifications">
                    </div>
                    <div class="setting-item">
                        <label for="notification-sound">Son des Notifications</label>
                        <select id="notification-sound" name="notification-sound">
                            <option value="default">Son par défaut</option>
                            <option value="twitch">Son Twitch</option>
                            <option value="none">Aucun son</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="settings-section">
                <h2>Vérification du Stream</h2>
                <div class="setting-group">
                    <div class="setting-item">
                        <label for="check-frequency">Fréquence de vérification</label>
                        <select id="check-frequency" name="check-frequency">
                            <option value="30">Toutes les 30 secondes</option>
                            <option value="60">Toutes les 1 minute</option>
                            <option value="300">Toutes les 5 minutes</option>
                            <option value="600">Toutes les 10 minutes</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label for="auto-refresh">Actualisation automatique</label>
                        <input type="checkbox" id="auto-refresh" name="auto-refresh">
                    </div>
                </div>
            </section>

            <section class="settings-section">
                <h2>Connexion Twitch</h2>
                <div class="setting-group twitch-connection">
                    <div class="setting-item">
                        <label>Compte Twitch</label>
                        <div id="twitch-connection-status">
                            <span id="twitch-username">Non connecté</span>
                            <button id="twitch-connect-btn" class="btn btn-primary">
                                <i class="fab fa-twitch"></i> Se connecter
                            </button>
                            <button id="twitch-disconnect-btn" class="btn btn-danger" style="display:none;">
                                <i class="fas fa-sign-out-alt"></i> Se déconnecter
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="settings-section">
                <h2>Apparence</h2>
                <div class="setting-group">
                    <div class="setting-item">
                        <label for="theme-select">Thème</label>
                        <select id="theme-select" name="theme-select">
                            <option value="dark">Sombre</option>
                            <option value="light">Clair</option>
                            <option value="neon">Néon</option>
                        </select>
                    </div>
                </div>
            </section>

            <section class="settings-section advanced-settings">
                <h2>Paramètres Avancés</h2>
                <div class="setting-group">
                    <div class="setting-item">
                        <label for="debug-mode">Mode Débogage</label>
                        <input type="checkbox" id="debug-mode" name="debug-mode">
                    </div>
                    <div class="setting-item">
                        <button id="reset-settings" class="btn btn-danger">
                            <i class="fas fa-undo"></i> Réinitialiser les paramètres
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <button id="save-settings" class="btn btn-primary">
                <i class="fas fa-save"></i> Enregistrer les paramètres
            </button>
            <p class="version">Version de l'extension : 1.0</p>
        </footer>
    </div>

    <script src="settings.js"></script>
</body>
</html>
