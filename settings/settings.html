<!-- Start of Selection -->
<!DOCTYPE html>
<html lang="fr"> <!-- Ajout de l'attribut lang pour spécifier la langue -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajout de la balise viewport pour la réactivité -->
    <title>Options AymenZeR Notifier</title>
<!-- End of Selection -->
    <style>
      body {
        background-color: #0f0f0f;
        color: #ffffff;
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .option-group {
        margin-bottom: 20px;
        padding: 15px;
        background-color: #1f1f1f;
        border-radius: 8px;
      }

      .option-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin: 10px 0;
        padding: 10px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #333;
        transition: .4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196F3;
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .sound-icon {
        width: 24px;
        height: 24px;
        cursor: pointer;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
      }

      .save-btn {
        background-color: #2196F3;
        color: white;
      }

      .reset-btn {
        background-color: #f39821;
        color: white;
      }

      button:hover {
        opacity: 0.8;
      }

      select {
        padding: 8px;
        border-radius: 4px;
        background-color: #333;
        color: white;
        border: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="../icons/A_AE_neon_1.png" alt="AymenZeR Logo">
      <h1>Options de AymenZeR Notifier</h1>
    </div>

    <div class="option-group">
      <div class="option-row">
        <span>Notification de live</span>
        <div>
          <label class="switch" for="liveNotif"> <!-- Ajout d'un attribut 'for' pour l'accessibilité -->
            <input type="checkbox" id="liveNotif" aria-label="Notification de live"> <!-- Ajout d'un label accessible -->
            <span class="slider"></span>
          </label>
          <img src="../icons/sound-on.png" id="liveSoundIcon" class="sound-icon" alt="Icône de son pour notification de live"> <!-- Ajout d'un texte alternatif pour l'image -->
        </div>
      </div>

      <div class="option-row">
        <span>Notification de changement de jeu</span>
        <div>
          <label class="switch" for="gameChangeNotif"> <!-- Ajout d'un attribut 'for' pour l'accessibilité -->
            <input type="checkbox" id="gameChangeNotif" aria-label="Notification de changement de jeu"> <!-- Ajout d'un label accessible -->
            <span class="slider"></span>
          </label>
          <img src="../icons/sound-on.png" id="gameChangeSoundIcon" class="sound-icon" alt="Icône de son pour notification de changement de jeu"> <!-- Ajout d'un texte alternatif pour l'image -->
        </div>
      </div>

      <div class="option-row">
        <span>Notification de renouvellement d'abonnement</span>
        <div>
          <label class="switch" for="subRenewalNotif"> <!-- Ajout d'un attribut 'for' pour l'accessibilité -->
            <input type="checkbox" id="subRenewalNotif" aria-label="Notification de renouvellement d'abonnement"> <!-- Ajout d'un label accessible -->
            <span class="slider"></span>
          </label>
          <img src="../icons/sound-on.png" id="subRenewalSoundIcon" class="sound-icon" alt="Icône de son pour notification de renouvellement d'abonnement"> <!-- Ajout d'un texte alternatif pour l'image -->
        </div>
      </div>
    </div>

    <div class="option-group">
      <div class="option-row">
        <span>Fréquence de vérification (secondes)</span>
        <select id="checkFrequency" aria-label="Sélectionnez la fréquence de vérification"> <!-- Ajout d'un label accessible -->
          <option value="30">30 secondes</option>
          <option value="60">1 minute</option>
          <option value="300">5 minutes</option>
        </select>
      </div>
      </div>
    </div>

    <div class="buttons">
      <button class="save-btn" id="saveBtn">Enregistrer</button>
      <button class="reset-btn" id="resetBtn">Réinitialiser</button>
    </div>

    <script src="settings.js"></script>
  </body>
</html>
